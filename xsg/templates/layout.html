<title>X Supply Chain Game (XSG)</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}{{ js_debug() }}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type=text/javascript> $SCRIPT_ROOT = {{ request.script_root|tojson|safe }}; </script>
<div class=page>
  <h1>XSG</h1>
  <div class=metanav>
    <a href="{{ url_for('cmd',cmd='about') }}">About</a> &ensp; &ensp;
  {% if session.password %}
    <a href="{{ url_for('cmd',cmd='logout') }}">Logout</a> &ensp; &ensp;
  {% endif %}
  {% if session.player_name %}
    <a href="{{ url_for('cmd',cmd='reset') }}">Home</a>
  {% else %}
    <a href="{{ url_for('index') }}">Home</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
<span class=version>ver 0.1 (beta)&ensp; &ensp; &ensp; &ensp; &ensp; &ensp;</span>
